<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Lists in HTML</title>
</head>
<body>

        <li><h2>Want to buy: </h2>BREAD</li>
        <li>JAM</li>

    </ul>
    <ol type="A">

        <li>JAM</li>
        <li>Apple</li>
        <li>Cold drink</li>
    <ul>
            <li>BREAD</li>

            </ol>
            <li>jam</li>
            <ol type='a'>

                <li>mango jam</li>
            </ol>
     </ul>
    </ol>

</html>
