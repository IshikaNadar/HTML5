<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html entities</title>
</head>
<body>
    <h1>&bigstar;</h1>
    <h2> this is a &#9733;</h2><!--html entity's unicode is converted into decimal 
    and decimal is written as &#decimal; to print the special character of html entity-->
     <h2>a&lt;b</h2>
     <h2> this is a &#9829;</h2>
     <p>abc &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; xyz</p>
    <!-- <p>a  < b </p> this is an invalid format bcz space it run ,
     but on some browser it doesnt work..for comment
     select line and press control+forward slash-->
     <p>a&gt;b</p>
     <p>a &amp; b</p>
     <p>a &quot;b  &quot; </p>
     <h2>The sky is cloudy&#9729; &amp; it will rain&#9748; today.</h2>
</body>
</html>
