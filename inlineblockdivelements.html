<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block element;Div,span,superscript,subscript element</title>
</head>
<body>
    <p>This is a block element uses complete width and start with new line</p>
    <a href="www.google.com">google</a>
    <a href="www.youtube.com">youtube</a><!--this anchor tag is inline elemnt as dont take much space -->
    <img src="flowerss.jpeg"alt="inline elemnt take req space only">
    <h1>hii</h1>
    <h2>hlllo</h2>
    <h2>(a+b)<sup>2</sup></h2>
    <h2>Pythagoras theorem says a<sup>2</sup>+ b<sup>2</sup>=c<sup>2</sup></h2>
    <h2>Formula for glucose is C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></h2>
    <!--Div element use to make group of elemnts together
    we can group two inline elemnts together and separate other by using this
    div is a block elemnt which take width space for elemnts in it-->
    <div>
    <a href="www.google.com">google</a>
    <a href="www.facebook.com">facebook</a></div>
    <!--span element use to make group of elemnts together like div but
    this is an inline elemnt which take min required space for elemnts in it
    we can group two inline elemnts together and separate other by using this.eg:-->
    <span>
         <a href="www.google.com">google</a>
        <a href="www.facebook.com">facebook</a></div>
    </span>
</body>
</html>
